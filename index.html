<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        #playButton {
            cursor: pointer;
            font-size: 24px;
            display: none; /* Hide the play button by default */
        }
    </style>
</head>
<body>
    <!-- Video Player -->
    <video id="randomVideo" controls loop>
        <!-- Fallback for browsers that don't support the video tag -->
        <source src="fallback-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Play Button -->
    <div id="playButton">&#9654; Play</div>

    <script>
        // JavaScript code for random video selection
        document.addEventListener('DOMContentLoaded', function () {
            // Array of video filenames or paths
            var videos = [
                'video1.mp4',
                'video2.mp4',
                'video3.mp4'
                // Add more videos as needed
            ];

            // Get a random index from the videos array
            var randomIndex = Math.floor(Math.random() * videos.length);

            // Get the video element
            var videoElement = document.getElementById('randomVideo');
            var playButton = document.getElementById('playButton');

            // Set the source of the video element to the randomly selected video
            videoElement.src = videos[randomIndex];

            // Add click event listener to the play button
            playButton.addEventListener('click', function () {
                // Hide the play button
                playButton.style.display = 'none';
                
                // Play the video
                videoElement.play();
            });

            // Check if it's a mobile device and hide the play button
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                playButton.style.display = 'none';
                videoElement.play(); // Start playing the video automatically on mobile
            }
        });
    </script>
</body>
</html>
